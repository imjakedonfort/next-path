<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake's Minigame</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #fff;
    }
    .diamond-1 { background-color: red; }
    .diamond-2 { background-color: blue; }
    .diamond-3 { background-color: yellow; }
    .diamond-4 { background-color: green; }
    .diamond-5 { background-color: purple; }
    #movesCounter {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Jake's Minigame</h1>
  <div id="gameContainer" class="game-container"></div>
  <div id="movesCounter">Moves: 0/10</div>
  
  <script>
    const colors = ["diamond-1", "diamond-2", "diamond-3", "diamond-4", "diamond-5"];
    const boardSize = 5;
    let moves = 0;
    let selectedCell = null;
    
    // Funcția pentru crearea tablei de joc
    function createBoard() {
      const gameContainer = document.getElementById('gameContainer');
      if (!gameContainer) {
        console.error("Elementul gameContainer nu a fost găsit!");
        return;
      }
      gameContainer.innerHTML = "";
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const cell = document.createElement('div');
          // Setăm clasele: "cell" și clasa de culoare
          cell.classList.add("cell");
          const randomColorClass = colors[Math.floor(Math.random() * colors.length)];
          cell.classList.add(randomColorClass);
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener('click', function() { cellClicked(cell); });
          gameContainer.appendChild(cell);
        }
      }
    }
    
    // Funcția apelată la click pe o celulă
    function cellClicked(cell) {
      if (!selectedCell) {
        selectedCell = cell;
        cell.style.outline = "3px solid white";
      } else {
        // Dacă se face click pe aceeași celulă, deselectăm
        if (cell === selectedCell) {
          cell.style.outline = "";
          selectedCell = null;
          return;
        }
        // Schimbăm culorile între celulele selectate
        swapCells(selectedCell, cell);
        selectedCell.style.outline = "";
        selectedCell = null;
        moves++;
        document.getElementById('movesCounter').innerText = Mutări: ${moves}/10;
        if (moves >= 10) {
          setTimeout(() => {
            // Redirecționează către fișierul de Google Drive – înlocuiește linkul cu cel corect
            window.location.href = "https://drive.google.com/file/d/14v8fGnHlj1YLdRRtcT3ZnVudX_QerjTf/view?usp=drive_link";
          }, 1000);
        }
      }
    }
    
    // Funcția de schimbare a culorilor între două celule
    function swapCells(cell1, cell2) {
      // Extragem clasa de culoare (presupunând că este singura clasă în plus față de "cell")
      let cell1Color, cell2Color;
      cell1.classList.forEach(cls => {
        if (cls !== "cell") cell1Color = cls;
      });
      cell2.classList.forEach(cls => {
        if (cls !== "cell") cell2Color = cls;
      });
      
      // Eliminăm clasa existentă și adăugăm noua clasă
      cell1.classList.remove(cell1Color);
      cell1.classList.add(cell2Color);
      
      cell2.classList.remove(cell2Color);
      cell2.classList.add(cell1Color);
    }
    
    // Inițializăm tabla de joc
    createBoard();
  </script>
</body>
</html>
